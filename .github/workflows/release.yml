# Build and create GitHub Release when a version tag (v*) is pushed
name: release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # create release and upload assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "MOD_VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/^mod_version=.*/mod_version=$VERSION/" gradle.properties

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.MOD_VERSION }}
          body: |
            Built for Minecraft 1.21.10 | Fabric
            Install the JAR in your mods folder.
          files: build/libs/*.jar
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
